<div class="landing-wrapper d-flex flex-column justify-content-center align-items-center text-center">
  <div *ngIf="showGlassCard" class="glass-card p-5 rounded-4 shadow-lg">
    <h1 class="display-4 fw-bold mb-4 text-white">Welcome to Chatty</h1>
    <p class="lead text-light mb-4">
      Futuristic, private, lightning-fast messenger with a UI that feels alive.<br />
      Built for people who care about design and experience.
    </p>
    <div class="d-flex flex-column flex-md-row gap-3 justify-content-center">
      <a routerLink="/register" class="btn btn-primary btn-lg px-5 glass-button">Регистрация</a>
      <a routerLink="/login" class="btn btn-outline-light btn-lg px-5 glass-button">Вход</a>
    </div>
  </div>
</div>
